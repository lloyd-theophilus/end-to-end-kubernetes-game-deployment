apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
        - name: game
          image: lloyddigital/gameapp:${TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          protocol: TCP
          resources:
          limits:
            cpu: "500m" # Maximum of 0.5 CPU cores
            memory: "512Mi" # Maximum of 512MB memory
          requests:
            cpu: "200m" # Request 0.2 CPU cores
            memory: "256Mi" # Request 256MB memory
      imagePullSecrets:
        - name: docker
      restartPolicy: Always
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 500Mi
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
---

apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  selector:
    app: game
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP #NodePort
